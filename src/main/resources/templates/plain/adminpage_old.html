<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Page</title>

</head>
<body>

    <h1>Admin Page</h1>
    <h3><a href="/admin/new">Add new User</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LAST_NAME</th>
            <th>PHONE_NUMBER</th>
            <th>EMAIL</th>
            <th>ROLES</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.username}">NAME</td>
            <td th:text="${user.lastName}">LAST_NAME</td>
            <td th:text="${user.phoneNumber}">PHONE_NUMBER</td>
            <td th:text="${user.email}">EMAIL</td>
            <td th:text="${user.roles}">ROLES</td>
            <td><a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{/admin/remove/{id}(id=${user.id})}">Delete</a></td>
        </tr>
    </table>
    <br/>
    <br/>
    <a th:href="@{/logout}">LOGOUT</a>
</div>
</body>
</html>
